<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="w-50">
            <h2>Bài 1: Tìm số nguyên dương nhỏ nhất sao cho 1+2+3+...+n > 10000</h2>
            <form>
                <button type="button" class="btn btn-primary mb-2" id="timSoBtn">Tìm số</button>
                <p class="alert alert-primary" id="timSoResult"></p>
            </form>

            <h2 class="mt-5">Bài 2: Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2
                + x^3 + ... + x^n</h2>
                <form>
                    <div class="form-group">
                        <input type="number" id="soX" class="form-control" placeholder="Nhập số X">
                    </div>
                    <div class="form-group">
                        <input type="number" id="soN" class="form-control" placeholder="Nhập số N">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="tinhTongBtn">Tìm số</button>
                    <p class="alert alert-primary" id="tinhTongResult"></p>
                </form>

                <h2 class="mt-5">Bài 3: Nhập vào n. Tính giai thừa 1*2*...n</h2>
                <form>
                    <div class="form-group">
                        <input type="number" id="numberN" class="form-control" placeholder="Nhập số N">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="tinhGiaiThuaBtn">Tính</button>
                    <p class="alert alert-primary" id="tinhGiaiThuaResult"></p>
                </form>

                <h2 class="mt-5">Bài 4: Click vào button in ra 10 thẻ div màu đỏ, màu xanh</h2>
                    <button type="button" class="btn btn-primary mb-2" id="taoTheBtn">Tạo thẻ</button>
                    <p class="alert alert-primary" id="taoTheResult">
                    </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
</body>

</html>
